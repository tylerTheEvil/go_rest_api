name: Build project

on:
  push:
    branches: [ main, tylerTheEvil-patch-1 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Build Djcker image
      uses: docker/build-push-action@v2
      with:
        push: false
        tags: ${{ github.event.repository.name }}:latest, ${{ github.repository.name }}:latest

    - name: Test
      run: go test -v ./...
